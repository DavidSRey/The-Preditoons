    <main>
        <h1>Descargas</h1>
        <p>Introduce la contraseña para acceder a la descarga:</p>

        <form id="passwordForm">
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Acceder</button>
        </form>

        <p id="message"></p>

        <script>
            document.getElementById("passwordForm").onsubmit = function(event) {
                event.preventDefault();
                const password = document.getElementById("password").value;
                const correctPassword = "preditoonpablo";
                const messageElement = document.getElementById("message");

                if (password === correctPassword) {
                    messageElement.innerHTML = '<a href="file_to_download.zip" download>Haz clic aquí para descargar el archivo.</a>';
                } else {
                    messageElement.innerHTML = 'Contraseña incorrecta. Redirigiendo a la página principal...';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            };
        </script>
    </main>
